    <meta charset="UTF-8" />

  <body>
    <div id="logo_div_container">
      <div id="logo_div_parent_div">
        <div
          onclick="window.location.href=`index.html`"
          id="main_logo_title_div"
        >
          <img src="Images\Logo.png" alt="" />
          <div id="title_text_div">
            <p><b>Heaven</b></p>
            <p><b>Gallery</b></p>
          </div>
        </div>

        <!-- Search Input -->
        <label for="" id="search_label_tag"
          ><input type="text" placeholder="Search" id="top_search_inp" />
          <i id="top_search_btn" class="fa-regular fa-magnifying-glass"></i
        ></label>
        <!-- LogIn SignUp Icon Container -->
        <div id="login_signup_icon_div" class="search_div_icon_cont">
          <a href="">
            <svg
              id="login_signup_icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >

                fill-rule="evenodd"
                d="M3.07 21c.17-1.35.958-4.98 4.325-6.41.07.06.14.11.22.16.03.03.06.06.1.08.11.09.23.17.35.24.1.06.21.13.32.18.238.15.498.27.758.38.12.05.25.1.38.15.79.28 1.628.43 2.487.43.63 0 1.26-.08 1.858-.24.11-.02.23-.06.34-.1.13-.03.26-.08.39-.13.18-.06.36-.14.53-.22.17-.08.33-.16.488-.26.13-.06.25-.14.37-.22.07-.04.13-.08.19-.12.12-.08.24-.17.35-.26.03-.02.05-.04.08-.06 3.566 1.5 4.235 5.07 4.365 6.4H3.07zM5.735 9.11C5.735 5.74 8.553 3 12.01 3s6.274 2.74 6.274 6.11c0 1.18-.35 2.33-1.02 3.32-.25.38-.53.72-.858 1.03l-.22.19c-1.15 1-2.628 1.56-4.176 1.56-1.558 0-3.047-.56-4.196-1.57-.41-.35-.77-.76-1.07-1.21-.658-.99-1.008-2.14-1.008-3.32zm11.66 4.76c.258-.27.488-.57.698-.88.78-1.16 1.19-2.5 1.19-3.88 0-3.92-3.268-7.11-7.274-7.11-4.017 0-7.274 3.19-7.274 7.11 0 1.38.41 2.72 1.18 3.88.21.31.44.6.688.87-4.365 2.13-4.575 7.39-4.585 7.62L2 22h20v-.5c0-.06-.05-5.42-4.605-7.63z"

            </svg>
          </a>
          <div class="dropdown-menu">
            <p id="login_btn" onclick="showPopup()">ADMIN</p>
            <p id="signup_btn" onclick="show_signup_Popup()">SIGN OUT</p>
          </div>
        </div>
      </div>
    </div>

    <!-- container -->
    <div id="container">
      <!-- sidebar -->
      <div id="sidebar">
        <button id="sidebarprdtbtn">
          <div id="sidebarProducts">
            <span>
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M20.4843 14.1202L14.1264 20.4797C13.9617 20.6447 13.7661 20.7755 13.5509 20.8648C13.3356 20.9541
                    13.1048 21 12.8717 21C12.6387 21 12.4079 20.9541 12.1926 20.8648C11.9773 20.7755 11.7817 20.6447 11.617 20.4797L4 12.8696V4H12.8673L20.4843 
                       11.619C20.8146 11.9514 21 12.401 21 12.8696C21 13.3383 20.8146 13.7879 20.4843 14.1202V14.1202Z"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M9 9H9.01006"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path></svg
            ></span>
            <span id="prdttitle">Products</span>
          </div>
        </button>
        <button id="Addprdocutsbtn">
          <div id="Addprdocuts">
            <i class="fa fa-plus" style="font-size: 20px"></i>
            <span>Add Product</span>
            <form id="addprdtform" action="">
              <input type="text" placeholder="title" />
              <input type="text" placeholder="categories" />
            </form>
          </div>
        </button>
        <button id="editprdocutsbtn">
          <div id="editprdocuts">
            <i class="fa fa-edit" style="font-size: 20px"></i>
            <span>Edit Product</span>
          </div>
        </button>
        <form id="editprdtform" action="">
          <label>image1:</label>
          <input id="inptimg1" type="text" /><br />
          <label>image2:</label>
          <input id="inptimg2" type="text" /><br />
          <label>image3:</label>
          <input id="inptimg3" type="text" /><br />
          <label>image4:</label>
          <input id="inptimg4" type="text" /><br />
          <label id="titlelabel">Title:</label>
          <input id="inpttitle" type="text" /><br />
          <label id="pricelabel">Price:</label>
          <input id="inptprice" type="number" />
          <br />
          <label>category:</label>
          <input id="inptcategory" type="text" /><br />
          <label id="brandlabel">Brand:</label>
          <input id="inptbrand" type="text" /><br />
          <label id="sizelabel">Size:</label>
          <input id="inptsize" type="text" /><br />
          <label id="materiallabel">Material:</label>
          <input id="inptmaterial" type="text" /><br />
          <label id="colorlabel">Color:</label>
          <input id="inptcolor" type="text" /><br />
          <input type="submit" />
        </form>
        <button id="editorderssbtn">
          <div id="editorders">
            <i class="fa fa-shopping-cart" style="font-size: 20px"></i>
            <span>Orders</span>
          </div>
        </button>
        <button id="editsalessbtn">
          <div id="editsales">
            <i class="fa fa-dollar" style="font-size: 20px"></i>
            <span>Total Sale</span>
          </div>
        </button>
      </div>
      <!-- mainSection -->
      <div id="mainsection">
        <div id="extra">
          <select name="" id="filter">
            <option value="cate">CATEGORY</option>
            <option value="bed">bed</option>
            <option value="sofa">sofa</option>
            <option value="chair">chair</option>
            <option value="mattress">mattress</option>
          </select>
        </div>
        <div id="products"></div>
      </div>
    </div>
  </body>
  <script src="admin\adminmainpage.js"></script>
</html>
